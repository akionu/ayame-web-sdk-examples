<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Koyuki Control</title>
  <link rel="icon" href="data:,">
</head>

<body>
  <header class="sticky row">
    <h3>Koyuki Control</h3>
  </header>
  <span id="connection-state" data-connection-state="undefined"></span>
  <div>
    <p>Room ID
      <label id="room-id-prefix" disabled></label>
      <input id="room-name" type="text" style="width: 300px;"></input>
    </p>
    <p>Client ID
      <input id="client-id-input" type="text" style="width: 300px;"></input>
    </p>
    <p>
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
    </p>
  </div>
  <div style="float:left;">
    <video id="local-video" muted autoplay playsinline
      style="width: 400px; height: 300px; border: 2px solid rgb(255, 0, 0); transform: scaleX(-1);"></video>
  </div>
  <div style="float:left; margin-left: 20px;">
    <video id="remote-video" autoplay playsinline
      style="width: 400px; height: 300px; border: 2px solid rgb(0, 0, 255);"></video>
  </div>
    <p> 送信するメッセージ
      <input id="message" type="text" value="🐶"></input>
    </p>
    <button id="send-message">送信</button>
    <p> 受信したメッセージ </p>
    <textarea style="height:200px;" id="received-messages" disabled type="text" value=""></textarea>
  <script type="module" src="./main.mts"></script>
</body>

</html>
